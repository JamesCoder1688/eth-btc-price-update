name: Update ETH & BTC Price History

on:
  schedule:
    - cron: "0 3 * * *" # 每天 03:00 UTC 运行
  workflow_dispatch:

jobs:
  update-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: npm run update:history

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/eth-history.json public/btc-history.json
          git commit -m "更新 ETH 和 BTC 数据 [CI 自动]" || echo "没有改动可提交"
          git pull --no-rebase
          git push
