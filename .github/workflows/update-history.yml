name: Update Chart Data (All Timeframes)

on:
  schedule:
    - cron: "0 2 * * *" # 每天 02:00 UTC 运行（避免与实时价格冲突）
  workflow_dispatch:

jobs:
  update-chart-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Update all chart data
        run: |
          # 更新汇率缓存
          npm run update:exchange
          
          # 更新所有图表数据（合并架构）
          npm run update:chart-24h
          sleep 30  # 避免API限制
          npm run update:chart-7d
          sleep 30
          npm run update:chart-30d
          sleep 30
          npm run update:chart-1y

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 添加文件到暂存区（新架构图表数据）
          git add public/chart-24h.json public/chart-7d.json public/chart-30d.json public/chart-1y.json public/exchange-rate.json
          
          # 检查是否有改动
          if git diff --staged --quiet; then
            echo "没有改动可提交"
            exit 0
          fi
          
          # 尝试提交
          git commit -m "更新 ETH/BTC/DOGE 图表数据（所有时间段） [CI 自动]"
          
          # 重试推送机制（最多3次）
          for i in {1..3}; do
            echo "尝试推送 (第 $i 次)"
            if git push origin main; then
              echo "推送成功"
              exit 0
            else
              echo "推送失败，尝试重新同步"
              git pull --rebase origin main
              sleep 5
            fi
          done
          
          echo "推送失败，已重试3次"
          exit 1
