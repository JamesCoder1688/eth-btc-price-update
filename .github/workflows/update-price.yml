name: Update ETH & BTC Realtime Price

on:
  schedule:
    - cron: "*/5 * * * *" # 每 5 分钟
  workflow_dispatch: # 手动运行也可以

jobs:
  update-price:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: |
          # 添加随机延迟以避免并发冲突
          sleep $((RANDOM % 30))
          npm run update:price

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 添加文件到暂存区
          git add public/eth-btc-price.json
          
          # 检查是否有改动
          if git diff --staged --quiet; then
            echo "没有改动可提交"
            exit 0
          fi
          
          # 尝试提交
          git commit -m "更新 ETH 和 BTC 实时价格数据 [CI 自动]"
          
          # 重试推送机制（最多3次）
          for i in {1..3}; do
            echo "尝试推送 (第 $i 次)"
            if git push origin main; then
              echo "推送成功"
              exit 0
            else
              echo "推送失败，尝试重新同步"
              git pull --rebase origin main
              sleep 5
            fi
          done
          
          echo "推送失败，已重试3次"
          exit 1
